apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: livebook
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
  - host: "livebook.eniohomelab.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: livebook
            port:
              number: 80
  - host: "livebook.iframe.eniohomelab.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: livebook
            port:
              number: 81
  tls:
    - hosts:
        - "livebook.eniohomelab.com"
        - "livebook.iframe.eniohomelab.com"
      secretName: livebook-certificate-tls