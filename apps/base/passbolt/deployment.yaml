apiVersion: apps/v1
kind: Deployment
metadata:
  name: passbolt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: passbolt
  template:
    metadata:
      labels:
        app: passbolt
    spec:
      containers:
        - name: passbolt
          image: passbolt/passbolt:latest-ce-non-root
          envFrom:
            - configMapRef:
                name: passbolt-configmap
          env:
            - name: DATASOURCES_DEFAULT_HOST
              value: "postgres"
            - name: DATASOURCES_DEFAULT_DATABASE
              value: "passbolt"
            - name: DATASOURCES_DEFAULT_USERNAME
              value: "passbolt"
            - name: DATASOURCES_DEFAULT_PASSWORD
              value: "SuperSecureP@ssword"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: passbolt-gpg-data
              mountPath: /etc/passbolt/gpg
            - name: passbolt-jwt-data
              mountPath: /etc/passbolt/jwt
      volumes:
        - name: passbolt-gpg-data
          persistentVolumeClaim:
            claimName: passbolt-gpg-data
        - name: passbolt-jwt-data
          persistentVolumeClaim:
            claimName: passbolt-jwt-data